<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Management - LocalMart</title>
  <link rel="stylesheet" href="ordCurrent.css" />
  <link href="menu.css" rel="stylesheet" />
</head>
<body>
  <div class="header">
    <div class="left-section">
      <i class="bi bi-arrow-left back-icon"></i>
      <img src="logo.png" alt="LocalMart Logo" class="logo" />
    </div>
    <div class="right-section">
      <div class="shop-name">Shop Name</div>
      <div class="location"><i class="bi bi-geo-alt"></i> Location</div>
    </div>
  </div>

  <div class="product-management">
    <div class="title-row">
       <a href="menu.html" style="text-decoration: none;"><i> <img src="menu.png" alt="" style="cursor: pointer;"></i></a>
      <span>Order Management</span>
    </div>

    <div class="action-buttons">
      <a href="ordCurrent.html" style="text-decoration: none;"><button class="btn add">Current</button></a>
      <a href="ordPast.html" style="text-decoration: none;"><button class="btn edit">Past</button></a>
      <a href="ordCancel.html" style="text-decoration: none;"><button class="btn delete">Cancel</button></a>
    </div>

    <div class="order-table-container">
      <table class="order-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Pin</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>1/1/2025</td><td>Rice</td><td>5 Bags</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Salt</td><td>2</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Soaps</td><td>10</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Shampoo</td><td>3</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Oil</td><td>4</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Good Night</td><td>2</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Dal</td><td>1 Bag</td><td>531173</td></tr>
          <tr><td>1/1/2025</td><td>Bun</td><td>12</td><td>531173</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
