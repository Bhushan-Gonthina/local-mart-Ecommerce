<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - Local Mart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="wishlist.css" />
</head>
<body>

 
  <header class="profile-header">
    <div class="left">
      <a href="index.html" style="text-decoration: none; color:"><i class="bi bi-arrow-left"></i></a>
      <img src="logo.png" alt="Local Mart Logo" class="logo">
    </div>
    <div class="right-icons">
      <a href="wishlist.html" style="text-decoration: none;"><i class="bi bi-heart"></i></a>
      <a href="cart.html" style="text-decoration: none;"><i class="bi bi-cart"></i></a>
      <a href="profile.html" style="text-decoration: none;"><i class="bi bi-person-circle bi-active" id="profile"></i></a>
    </div>
  </header>

  
  <section class="wishlist-container">
    <h2>Wish List Items <i class="bi bi-chevron-down"></i></h2>

    <div class="products">
      
      <div class="card">
        <img src="dryfruits.png" alt="Dry Fruits">
        <p class="price">₹250</p>
        <p><strong>Dry Fruits</strong> (250gm)<br><small>(1 Per 1 Gm)</small></p>
        <button class="order-btn">Order</button>
        <button class="remove-btn">Remove <i class="bi bi-trash-fill"></i></button>
      </div>

      <div class="card">
        <img src="guvva.png" alt="Guvva">
        <p class="price">₹90</p>
        <p><strong>Guvva</strong> (250gm)<br><small>(Soft Drink)</small></p>
        <button class="order-btn">Order</button>
        <button class="remove-btn">Remove <i class="bi bi-trash-fill"></i></button>
      </div>

      <div class="card">
        <img src="coca.png" alt="CocaCola">
        <p class="price">₹70</p>
        <p><strong>Cocacola</strong> (250gm)<br><small>(1 Per 1 Gm)</small></p>
        <button class="order-btn">Order</button>
        <button class="remove-btn">Remove <i class="bi bi-trash-fill"></i></button>
      </div>

      <div class="card">
        <img src="fanta.png" alt="Fanta">
        <p class="price">₹90</p>
        <p><strong>Fanta</strong> (250gm)<br><small>(Soft Drink)</small></p>
        <button class="order-btn">Order</button>
        <button class="remove-btn">Remove <i class="bi bi-trash-fill"></i></button>
      </div>
    </div>
  </section>

</body>
</html>
