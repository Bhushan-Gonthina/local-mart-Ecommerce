<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - LocalMart</title>
  <link rel="stylesheet" href="dashBord.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="left-section">
      <i class="bi bi-arrow-left back-icon"></i>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <div class="right-section">
      <div class="shop-name">Shop Name</div>
      <div class="location"><i class="bi bi-geo-alt"></i> Loaction</div>
    </div>
  </header>

  <section class="dashboard-controls">
    <div class="dashboard-title">
       <a href="menu.html" style="text-decoration: none;"><img src="menu.png" alt="menu" class="menu-icon" /></a>
      <span>Dashboard</span>
      <i class="bi bi-chevron-down arrow-icon"></i>
    </div>

    <div class="time-filters">
      <button class="time-btn active">Today</button>
      <button class="time-btn">7 Days</button>
      <button class="time-btn">30 Days</button>
     
    </div>
  </section>

  <section class="chat-section">
    <div class="image-container">
      <img src="Tgraph.png" alt="Chart" class="scrollable-image" />
    </div>
  </section>

</body>
</html>
