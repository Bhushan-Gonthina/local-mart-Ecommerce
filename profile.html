<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Mart - Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  
  <header class="profile-header">
    <div class="left">
      <a href="index.html" style="text-decoration: none;"><i class="bi bi-arrow-left"></i></a>
      <img src="logo.png" alt="Local Mart Logo" class="logo">
    </div>
    <div class="right-icons">
      <a href="wishlist.html" style="text-decoration: none;"><i class="bi bi-heart"></i></a>
      <a href="cart.html" style="text-decoration: none;"><i class="bi bi-cart"></i></a>
      <a href="profile.html" style="text-decoration: none;"><i class="bi bi-person-circle bi-active" id="profile"></i></a>
    </div>
  </header>

  
  <section class="profile-options">
    <div class="option">
      <i class="bi bi-person"></i>
      <span>My Profile</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-receipt"></i>
      <span>My Orders</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-lock"></i>
      <span>My Saved List</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-journal-bookmark"></i>
      <span>Address Book</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-credit-card"></i>
      <span>My Saved Cards</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-question-circle"></i>
      <span>Help</span>
      <i class="bi bi-chevron-right"></i>
    </div>
    <div class="option">
      <i class="bi bi-box-arrow-right"></i>
      <span>Sign Out</span>
      <i class="bi bi-chevron-right"></i>
    </div>
  </section>
</body>
</html>
