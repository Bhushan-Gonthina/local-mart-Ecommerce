<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management - LocalMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="pmEdit.css" />
</head>
<body>

 
  <header class="header">
    <div class="left-section">
      <i class="bi bi-arrow-left back-icon"></i>
      <img src="logo.png" alt="Local Mart" class="logo">
    </div>
    <div class="right-section">
      <p class="shop-name">Shop Name</p>
      <p class="location"><i class="bi bi-geo-alt"></i> Loaction</p>
    </div>
  </header>

 
  <main class="product-management">
    <div class="title-row">
       <a href="menu.html" style="text-decoration: none;"><i> <img src="menu.png" alt="" style="cursor: pointer;"></i></a>
      <span>Product Management <i class="bi bi-chevron-down"></i></span>
    </div>

   <div class="action-buttons">
      <a href="productM.html" style="text-decoration: none;"><button class="btn add"><i class="bi bi-plus-lg"></i> Add</button></a>
      <a href="pmEdit.html" style="text-decoration: none;"><button class="btn edit"><i class="bi bi-pencil"></i> Edit</button></a>
      <a href="pmdel.html" style="text-decoration: none;"><button class="btn delete"><i class="bi bi-trash"></i> Delete</button></a>
    </div>
  
    <section class="product-list">
      <h3>Your Items</h3>
      <div class="item-card">
        <img src="bread.png" alt="Bread and Jam">
        <span>Bread And Jam</span>
        <div class="actions">
          <i class="bi bi-pencil"></i>
          <i class="bi bi-trash"></i>
        </div>
      </div>
      <div class="item-card">
        <img src="softdrink.png" alt=" Drinks">
        <span>Soft Drinks</span>
        <div class="actions">
          <i class="bi bi-pencil"></i>
          <i class="bi bi-trash"></i>
        </div>
      </div>
      <div class="item-card">
        <img src="facewash.png" alt="Face Washes">
        <span>Face Washes</span>
        <div class="actions">
          <i class="bi bi-pencil"></i>
          <i class="bi bi-trash"></i>
        </div>
      </div>
      <div class="item-card">
        <img src="rice.png" alt="Rice">
        <span>Rice</span>
        <div class="actions">
          <i class="bi bi-pencil"></i>
          <i class="bi bi-trash"></i>
        </div>
      </div>
      <button class="submit-btn">Submit</button>
    </section>
  </main>

</body>
</html>
