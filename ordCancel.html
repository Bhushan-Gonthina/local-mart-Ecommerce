<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cancelled Orders - LocalMart</title>
  <link rel="stylesheet" href="ordCurrent.css" />
  <link rel="stylesheet" href="ordCancel.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

  <header class="header">
    <div class="left-section">
      <i class="bi bi-arrow-left back-icon"></i>
      <img src="logo.png" alt="Logo" class="logo" />
    </div>
    <div class="right-section">
      <div class="shop-name">Shop Name</div>
      <div class="location"><i class="bi bi-geo-alt"></i> Loaction</div>
    </div>
  </header>

  <section class="product-management">
    <div class="title-row">
      <a href="menu.html" style="text-decoration: none;"><img src="menu.png" alt="menu" class="menu-icon" /></a>
      <span>Order Managment</span>
      <i class="bi bi-chevron-down"></i>
    </div>

    <!-- Tabs -->
    <div class="action-buttons">
      <a href="ordCurrent.html" style="text-decoration: none;"><button class="btn add" style="background-color: #6ec1a0;">Current</button></a>
      <a href="ordPast.html" style="text-decoration: none;"><button class="btn edit" style="background-color: #6ec1a0;">Past</button></a>
      <a href="ordCancel.html" style="text-decoration: none;"><button class="btn delete" style="background-color: #04b556;">Cancel</button></a>
    </div>

    <!-- Cancelled Order Image -->
    <div class="cancel-image-container">
      <img src="noEntry.png" alt="No Entry" class="cancel-img"/>
    </div>

  </section>

</body>
</html>
